{% extends 'vuelos/base.html' %}
<title>Modificar Aerolinea</title>
{% block nav %}
   <li><a href="#">Iniciar Sesión</a></li>
   <li><a class="custom-b" href="#">Registrarse</a></li>
{% endblock %}
{% block content %}
<br>

<div class="container mt-5 mb-5" >
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-6" >
        <div class="card px-5 py-5">
          <div class='text-left'>
            <br>
            <h1> Modificar Aerolinea</h1>
            <br>
            <form method='POST'>
              {% csrf_token %}
              <br>
              <label for="id_aerolinea" class="form-check-label"> Nuevo nombre para la Aerolínea: </label>
              <!-- <input type="text" name="aerolinea" maxlength="30" required="" id="id_aerolinea" class="form-control"> -->
	      {{form.aerolinea}}
              <br>
              <button type='submit' class='btn-success btn btn-primary mr-4 signup'>Modificar</button>
            </form>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

{% endblock %}
