{% extends 'vuelos/base.html' %}
{% block content %}
<title>Modificar Aerolinea</title>
<br>

<div class="container mt-5 mb-5" >
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-6" >
        <div class="card px-5 py-5">
          <div class='text-left'>
            <br>
            <h1> Modificar Aerolinea</h1>
            <br>
            <form method='POST'>
              {% csrf_token %}
              <br>
              <label for="id_aerolinea" class="form-check-label"> Nuevo nombre para la Aerol√≠nea: </label>
              <input type="text" name="aerolinea" maxlength="20" required="" id="id_aerolinea" class="form-control">
              
              <br>
              <button type='submit' class='btn-success btn btn-primary mr-4 signup'>Modificar</button>
              <a href="{% url 'vuelos:eliminar-aerolinea' aerolinea.id%}" style="text-decoration:none" ><button type='submit' class='btn-danger btn btn-primary mr-4 signup'>Eliminar</button></a>
              
            </form>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

{% endblock %}
