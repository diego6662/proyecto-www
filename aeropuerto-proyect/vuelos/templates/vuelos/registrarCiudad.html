{% extends 'vuelos/base.html' %}
{% block content %}
<title>Registrar Ciudad</title>
<br>

<div class="container mt-5 mb-5" >
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-6" >
        <div class="card px-5 py-5">
          <div class='text-left'>
            <br>
            <h1> Registrar Ciudad</h1>
            <br>
            <form method='POST'><br>
              {% csrf_token %}
              
              {{form.as_p}}
              <br>
              <button type='submit' class='btn-success btn btn-primary mr-4 signup'>Registrar</button>
            </form>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
<br>






{% endblock %}
